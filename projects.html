            myDiv.style.display = "block";
        }
        else if (num === 4)
        {
            container.innerHTML = '<h4>CodeCrunch</h4><img src="img/CodeCrunchUI.png" alt="CodeCrunch" style="width:70%;  max-width: 700px; max-height:700px; margin-left:auto; margin-right:auto; display: block;"><p>Worked collaboratively in a group to create an in browser game using the react framework that is meant to teach newer CS degree pursuing students, basic concepts in CS that will help prepare them to take the UCF Foundation Exam. I personally coded and did the frontend design for the game portion of the project with the other supporting frontend member doing login pages and home pages. We also have backend support with API calls helping to keep data secure and allow for people to have their own stats and accounts.</p>';
